<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Modern foss alternative to DistroWatch" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>DistroBoard</title>
</head>

<body>
  <noscript>
    <!--Internal CSS is used to remove any conflicts between the CSS defined in React App and the `noscipt` page-->
    <style>
      :root {
        --background: hsl(26, 18%, 92%);
        --text-color: hsl(0, 0%, 27%);
        --hero-color: hsl(0, 0%, 9%);
        --gradient-1: hsl(331, 100%, 64%);
        --gradient-2: hsl(359, 100%, 69%);
      }
      * {
        margin: 0;
        padding: 0;
        font-family: 'JetBrains Mono', sans-serif;
        background-color: var(--background);
      }
      .row {
        justify-content: space-around;
        align-items: center;
        margin: 5em 0;
        display: flex;
      }

      .r1 {
        flex-basis: 40%;
        position: relative;
        margin-left: 3em;
      }

      .r1 h2 {
        font-size: 2em;
        color: var(--hero-color);
      }



      .r1 h3 {
        font-size: 1em;
        color: var(--text-color);
        font-weight: 100;
      }


      .r1::after {
        content: "";
        width: 1em;
        height: 57%;
        background: linear-gradient(to right, var(--gradient-1), var(--gradient-2));
        position: absolute;
        left: -3rem;
        top: 1rem;
      }

      @media (prefers-color-scheme: dark) {
        :root {
        --background: hsl(226, 29%, 18%);
        --text-color: hsl(216, 41%, 79%);
        --hero-color: hsl(176, 57%, 89%);
        --gradient-1: hsl(205, 84%, 36%);
        --gradient-2: hsl(212, 93%, 49%);
        }
      }

    </style>
    <div class="row">
      <div class="r1">
        <h2>Welcome to DistroBoard!</h2>
        <h3>It looks like you have disabled JavaScript on your browser. Unfortunately DistroBoard is a React Application, so it requires JavaScript to run. Please Enable JavaScript in your browser and refresh the page to be part of this awesome community centred around Linux and GNU/Linux Distributions.</h3>
      </div>
    </div>
  </noscript>
  <div id="root"></div>
</body>

</html>
